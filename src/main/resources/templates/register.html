<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
    th:replace="~{base::layout(~{::section})}">
<head>
    <meta charset="ISO-8859-1">
    <title>Register | ShopMe Store</title>
</head>
<body>
    <section>
        <div class="container mt-5 p-5">
            <div class="row">
                <div class="col-md-12 p-2">
                    <div class="card shadow p-3 mb-5 bg-body-tertiary rounded">
                        <div class="card-header text-center">
                            <p class="fs-4 text-center">Register</p>
                      
                        </div>
                        <div class="card-body">
                            <form action="/saveUser" enctype="multipart/form-data"
                                id="userRegister" novalidate method="post">
                                <div class="row">
                                    <div class="col-md-6">
                                        <label class="form-label">Full Name</label> 
                                        <input required class="form-control" name="name" type="text">
                                    </div>

                                    <div class="col-md-6">
                                        <label class="form-label">Mobile Number</label> 
                                        <input required class="form-control" name="mobileNumber" type="number">
                                    </div>
                                </div>

                                <div class="mb-3">
                                    <label class="form-label">Email</label> 
                                    <input required class="form-control" name="email" type="email">
                                </div>

                                <div class="row">
                                    <div class="col-md-6">
                                        <label class="form-label">State</label> 
                                        <input required class="form-control" name="state" type="text">
                                    </div>

                                    <div class="col-md-6">
                                        <label class="form-label">Pincode</label> 
                                        <input required class="form-control" name="pincode" type="number">
                                    </div>
                                </div>

                                <div class="row">
                                    <div class="col-md-6">
                                        <label class="form-label">Password</label> 
                                        <input required class="form-control" name="password" type="password" id="pass">
                                    </div>

                                    <div class="col-md-6">
                                        <label class="form-label">Confirm Password</label> 
                                        <input required class="form-control" name="confirmpassword" type="password">
                                    </div>
                                </div>

                                <button type="submit" class="btn bg-primary text-white col-md-12 mt-3">Register</button>
                            </form>
                        </div>

                        <div class="card-footer text-center">
                            <p>Have an account? <a href="/login" class="text-decoration-none">Login</a></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
