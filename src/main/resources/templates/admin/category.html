<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      th:replace="base :: layout(~{::section})">
<body>
<section>
    <div class="container mt-5">
        <div class="row">
            <!-- Left side: Add Category Form -->
            <div class="col-md-5">
                <div class="card shadow-sm">
                    <div class="card-body">
                        <div class="mb-3 text-start">
                            <i class="fa-solid fa-tags fa-2x text-primary"></i>
                            <p class="fs-5 mt-2 fw-bold text-warning mb-0">Add Category</p>
                        </div>

                        <form method="post" enctype="multipart/form-data">
                            <div class="mb-4 text-start">
                                <label>Category Name</label>
                                <input type="text" name="category" class="form-control" placeholder="Enter category" />
                            </div>

                            <div class="mb-4 text-start">
                                <label>Upload Category Icon</label>
                                <input type="file" name="categoryIcon" class="form-control" />
                            </div>

                            <div class="d-grid">
                                <button type="submit" class="btn btn-success">Submit</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>

            <!-- Right side: Category Table -->
            <div class="col-md-7">
                <div class="card shadow-sm">
                    <div class="card-body">
                        <h5 class="text-warning">Category Details</h5>
                        <table class="table table-bordered table-striped">
                            <thead class="table-light">
                                <tr>
                                    <th>Sr. No</th>
                                    <th>Category</th>
                                    <th>Image</th>
                                    <th>Action</th>
                                </tr>
                            </thead>
                            <tbody>
                                <!-- Sample row -->
                                <tr>
                                    <td>1</td>
                                    <td>Fashion</td>
                                    <td><img src="/images/category_imges/fashion_cat.jpg" alt="icon" width="40" /></td>
                                    <td>
                                        <button class="btn btn-sm btn-primary">Edit</button>
                                        <button class="btn btn-sm btn-danger">Delete</button>
                                    </td>
                                </tr>
                                <!-- Add th:each here for dynamic rendering -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
