<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="base :: layout(~{::section})">
<body>

	<section>

		<!-- 	Start Sllide -->
		<div id="carouselExampleIndicators" class="carousel slide"
			data-bs-ride="carousel">

			<!-- Carousel indicators -->
			<div class="carousel-indicators">
				<button type="button" data-bs-target="#carouselExampleIndicators"
					data-bs-slide-to="0" class="active" aria-current="true"
					aria-label="Slide 1"></button>
				<button type="button" data-bs-target="#carouselExampleIndicators"
					data-bs-slide-to="1" aria-label="Slide 2"></button>
				<button type="button" data-bs-target="#carouselExampleIndicators"
					data-bs-slide-to="2" aria-label="Slide 3"></button>
			</div>

			<!-- Carousel images -->
			<div class="carousel-inner">
				<div class="carousel-item active">
					<img th:src="@{/images/slide_images/slide4.jpg}"
						class="d-block w-100" alt="Slide 1" style="height: 350px;">
				</div>
				<div class="carousel-item">
					<img th:src="@{/images/slide_images/slide2.jpg}"
						class="d-block w-100" alt="Slide 2" style="height: 350px;">
				</div>
				<div class="carousel-item">
					<img th:src="@{/images/slide_images/slide3.jpg}"
						class="d-block w-100" alt="Slide 3" style="height: 350px;">
				</div>
			</div>

			<!-- Carousel controls -->
			<button class="carousel-control-prev" type="button"
				data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
				<span class="carousel-control-prev-icon" aria-hidden="true"></span>
				<span class="visually-hidden">Previous</span>
			</button>
			<button class="carousel-control-next" type="button"
				data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
				<span class="carousel-control-next-icon" aria-hidden="true"></span>
				<span class="visually-hidden">Next</span>
			</button>
		</div>
		<!-- 		End Slide -->

		<!-- 		Category Module Start -->
		<!-- Category Module Start -->
		<div class="container my-5">
			<div class="row justify-content-center">
				<p class="text-center fs-4 mb-4">Categories</p>

				<!-- Category Item -->
				<div class="col-md-2">
					<div class="card text-center shadow-sm border-0 rounded-3">
						<div class="card-body">
							<img th:src="@{/images/category_imges/home_appl_cat.jpg}"
								alt="Electronics" class="img-fluid mb-2" style="height: 80px;">
							<p class="card-text fw-semibold">Appliences</p>
						</div>
					</div>
				</div>

				<!-- Repeat this block for more categories -->

				<div class="col-md-2">
					<div class="card text-center shadow-sm border-0 rounded-3">
						<div class="card-body">
							<img th:src="@{/images/category_imges/mobile_cat.jpg}"
								alt="mobiles" class="img-fluid mb-2" style="height: 80px;">
							<p class="card-text fw-semibold">Mobiles</p>
						</div>
					</div>
				</div>
				<div class="col-md-2">
					<div class="card text-center shadow-sm border-0 rounded-3">
						<div class="card-body">
							<img th:src="@{/images/category_imges/fashion_cat.jpg}"
								alt="Clothing" class="img-fluid mb-2" style="height: 80px;">
							<p class="card-text fw-semibold">Clothing</p>
						</div>
					</div>
				</div>

				<div class="col-md-2">
					<div class="card text-center shadow-sm border-0 rounded-3">
						<div class="card-body">
							<img th:src="@{/images/category_imges/beauty_cat.jpg}"
								alt="Beauty" class="img-fluid mb-2" style="height: 80px;">
							<p class="card-text fw-semibold">Beauty</p>
						</div>
					</div>
				</div>

				<div class="col-md-2">
					<div class="card text-center shadow-sm border-0 rounded-3">
						<div class="card-body">
							<img th:src="@{/images/category_imges/kids_fash_cat.jpg}"
								alt="Kids Fashion" class="img-fluid mb-2" style="height: 80px;">
							<p class="card-text fw-semibold">Kids Fashion</p>
						</div>
					</div>
				</div>

			</div>
		</div>
		<!-- Category Module End -->
		<!-- 		Category Module End -->

		<!-- 		Start Latest Model -->

		<div class="container my-5">
			<h3 class="text-center mb-4">Latest Products</h3>
			<div class="row g-4 justify-content-center">

				<!-- Product Card 1 -->
				<div class="col-md-3">
					<div class="card shadow-sm border-0 rounded-4">
						<img th:src="@{/images/latest_products/laptop_latest.jpg}"
							class="card-img-top rounded-top-4" alt="Laptop"
							style="height: 220px; object-fit: cover;">
						<div class="card-body text-center">
							<h5 class="card-title">Laptop</h5>
						</div>
					</div>
				</div>

				<!-- Product Card 2 -->
				<div class="col-md-3">
					<div class="card shadow-sm border-0 rounded-4">
						<img th:src="@{/images/latest_products/smartwatch_latest.jpg}"
							class="card-img-top rounded-top-4" alt="Smartwatch"
							style="height: 220px; object-fit: cover;">
						<div class="card-body text-center">
							<h5 class="card-title">Watch</h5>
						</div>
					</div>
				</div>

				<!-- Product Card 3 -->
				<div class="col-md-3">
					<div class="card shadow-sm border-0 rounded-4">
						<img th:src="@{/images/latest_products/mobile_latest.jpg}"
							class="card-img-top rounded-top-4" alt="Mobile"
							style="height: 220px; object-fit: cover;">
						<div class="card-body text-center">
							<h5 class="card-title">Mobiles</h5>
						</div>
					</div>
				</div>

			</div>
		</div>


		<!-- End Latest Models -->
	</section>

</body>
</html>
