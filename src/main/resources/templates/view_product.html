<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
    th:replace="~{base::layout(~{::section})}">
<head>
    <meta charset="UTF-8">
    <title>Product Details | ShopMe Store</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
</head>
<body>

<section>
    <div class="container card-sh mt-5">
        <div class="row">
            <div class="col-md-12 p-5">
                <div class="row">
                    
                    <!-- Product Image Section -->
                    <div class="col-md-6 text-center mb-4">
                        <img alt="Laptop" src="images/product_images/mobile.jpg" width="300px" height="400px">
                    </div>

                    <!-- Product Details Section -->
                    <div class="col-md-6">
                        <h2 class="fw-bold">Mobile</h2>
                        <p><strong>Description:</strong><br>Samsung Mobile, 8, 256</p>
                        <p><strong>Product Details:</strong><br>Status: 
                            <span class="badge bg-success">Available</span>
                            <span class="badge bg-warning">Out of Stock</span><br>
                            Category: Mobile<br>
                            Policy: 7 Days Replacement & Return
                        </p>
                        
                        <p class="fs-5 fw-bold">
                            Price: ₹55,000 
                            <span class="fs-6 text-decoration-line-through text-secondary">₹59,999</span>
                            <span class="fs-6 text-success">10% off</span>
                        </p>

                        <!-- Features Section -->
                        <div class="row text-center">
                            <div class="col-md-4 text-success p-2">
                                <i class="fas fa-money-bill-wave fa-2x"></i>
                                <p>Cash On Delivery</p>
                            </div>
                            <div class="col-md-4 text-danger p-2">
                                <i class="fas fa-undo-alt fa-2x"></i>
                                <p>Return Available</p>
                            </div>
                            <div class="col-md-4 text-primary p-2">
                                <i class="fas fa-truck-moving fa-2x"></i>
                                <p>Free Shipping</p>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Add to Cart and Buy Now Buttons -->
                <div class="d-flex justify-content-between mt-4">
                    <a href="/add-to-cart" class="btn btn-success px-5">Add to Cart</a>
                    <a href="/checkout" class="btn btn-primary px-5">Buy Now</a>
                </div>
            </div>
        </div>
    </div>
</section>

</body>
</html>
