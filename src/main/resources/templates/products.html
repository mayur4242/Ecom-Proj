<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
    th:replace="~{base::layout(~{::section})}">
<head>
    <meta charset="ISO-8859-1">
    <title>Products | ShopMe Store</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
</head>
<body>
    <section>

        <!-- Search Bar -->
        <div class="container-fluid bg-primary p-4 mt-5">
            <div class="row">
                <div class="col-md-8 offset-md-2">
                    <form action="/products" method="get">
                        <div class="input-group">
                            <input type="text" class="form-control" name="ch" placeholder="Search for products">
                            <button class="btn btn-light text-dark ms-3 col-md-2">
                                <i class="fa-solid fa-magnifying-glass"></i> Search
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <!-- Main Container -->
        <div class="container-fluid mt-1">
            <div class="row">
                
                <!-- Categories Sidebar -->
                <div class="col-md-2 p-0">
                    <div class="card shadow-sm p-0 mb-5 bg-body-tertiary rounded">
                        <div class="card-body">
                            <p class="fs-5">Category</p>
                            <div class="list-group">
                                <a href="/products" class="list-group-item list-group-item-action">Mobile</a>
                                <a href="/products" class="list-group-item list-group-item-action">Laptop</a>
                                <a href="/products" class="list-group-item list-group-item-action">Smart Watch</a>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Products Section -->
                <div class="col-md-10">
                    <div class="row">
                        <!-- Mobile -->
                        <div class="col-md-3 mt-2">
                            <div class="card card-sh">
                                <div class="card-body text-center">
                                    <img alt="Mobile" src="images/product_images/mobile.jpg" width="150px" height="150px">
                                    <p class="fs-5 text-center">Mobile</p>
                                    <p class="fs-6 fw-bold">
                                        ₹55,000 <span class="fs-6 text-success">10% off</span>
                                    </p>
                                    <a href="/viewproduct" class="btn btn-primary col-md-6 offset-md-3">View Details</a>
                                </div>
                            </div>
                        </div>

                        <!-- Smartwatch -->
                        <div class="col-md-3 mt-2">
                            <div class="card card-sh">
                                <div class="card-body text-center">
                                    <img alt="Smartwatch" src="images/product_images/smartwatch.jpg" width="150px" height="150px">
                                    <p class="fs-5 text-center">Smartwatch</p>
                                    <p class="fs-6 fw-bold">
                                        ₹5,500 <span class="fs-6 text-success">15% off</span>
                                    </p>
                                    <a href="/viewproduct" class="btn btn-primary col-md-6 offset-md-3">View Details</a>
                                </div>
                            </div>
                        </div>

                        <!-- Headphone -->
                        <div class="col-md-3 mt-2">
                            <div class="card card-sh">
                                <div class="card-body text-center">
                                    <img alt="Headphone" src="images/product_images/headphone.jpg" width="150px" height="150px">
                                    <p class="fs-5 text-center">Headphone</p>
                                    <p class="fs-6 fw-bold">
                                        ₹2,000 <span class="fs-6 text-success">8% off</span>
                                    </p>
                                    <a href="/viewproduct" class="btn btn-primary col-md-6 offset-md-3">View Details</a>
                                </div>
                            </div>
                        </div>

                    </div>
                </div>

            </div>
        </div>

    </section>
</body>
</html>
